<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <div class="projects">
        <h2 class="projects__section-title">My Wordpress Projects</h2>
        <div class="projects__container">
            <f:for each="{projects}" as="project">
                <div class="projects__card">
                    <f:for each="{project.mainImage}" as="projectimage" iteration="iterator">
                        <f:image image="{projectimage}" class="projects__image" />
                    </f:for>
                    <div class="projects__text">
                        <h2 class="projects__title">{project.name}</h2>
                        <p class="projects__description">{project.description}</p>
                    </div>
                </div>
            </f:for>
        </div>
    </div>
</html>
